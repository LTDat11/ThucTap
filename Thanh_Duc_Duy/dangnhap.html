<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/dangnhap.css">
</head>
<body>

    <div class="main">

        <!-- Sign in Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="assets/img/hinh3.jpg" alt="sign up image"></figure>
                        <a href="dangky.html" class="signup-image-link">Tạo tài khoản</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Đăng nhập</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <div class="icon"><i class="zmdi zmdi-account"></i></div>
                                <input type="text" name="your_name" id="your_name" placeholder="Tên Đăng Nhập" required/>
                            </div>
                            
                            <div class="form-group">
                                <div class="icon"><i class="zmdi zmdi-lock"></i></div>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Mật Khẩu" required/>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Đăng Nhập"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Đăng Nhập Với:</span>
                            <a href="dangnhap_NV.html" class="customer-account"><i class="fas fa-user"></i> Tài Khoản Nhân Viên</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script2.js"></script>

</body>
</html>
