<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/dangnhap.css">
</head>
<body>

    <div class="main">

        <!-- Sign in Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="img/hinh3.jpg" alt="sign up image"></figure>
                        <a href="dangky.html" class="signup-image-link">Tạo tài khoản</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Đăng nhập</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <div class="icon"><i class="zmdi zmdi-account"></i></div>
                                <input type="text" name="your_name" id="your_name" placeholder="Tên Đăng Nhập" required/>
                            </div>
                            
                            <div class="form-group">
                                <div class="icon"><i class="zmdi zmdi-lock"></i></div>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Mật Khẩu" required/>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term">Hãy Ghi Nhớ Tôi</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Đăng Nhập"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Đăng Nhập Với</span>
                            <ul class="socials">
                                <li><a href="https://www.facebook.com/"><i class="zmdi zmdi-facebook" ></i></a></li>
                                <li><a href="https://twitter.com/"><i class="zmdi zmdi-twitter"></i></a></li>
                                <li><a href="https://www.google.com/"><i class="zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script2.js"></script>

</body>
</html>
